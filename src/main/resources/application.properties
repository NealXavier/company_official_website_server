# 测试环境配置文件
# 默认激活开发环境，可以通过环境变量或启动参数切换
# spring.profiles.active=dev

# 公共配置（非敏感信息）
spring.main.allow-bean-definition-overriding=true
mybatis.type-handlers-package=com.cows.handler

# 测试环境阿里云OSS配置（可以提交到仓库的基础配置）
aliyun.oss.endpoint=YOUR_OSS_ENDPOINT
aliyun.oss.bucket-name=YOUR_BUCKET_NAME
aliyun.oss.access-key-id=TEST_ACCESS_KEY
aliyun.oss.access-key-secret=TEST_SECRET_KEY

# 测试环境数据库配置（可以提交到仓库的基础配置）
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springBootTest
spring.datasource.username=root
spring.datasource.password=test_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
